<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Formulaire de prise de Rendez Vous</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{saveconsultation}">
            <div >
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${consultation.nom}">
                <span th:errors="${consultation.nom}"></span>
            </div>
            <div >
                <label>Date de Consultation</label>
                <input class="form-control" type="date" name="datedeConsultation" th:value="${consultation.datedeConsultation}">
                <span th:errors="${consultation.datedeConsultation}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

 </body>
</html>
