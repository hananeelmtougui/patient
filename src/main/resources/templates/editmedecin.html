<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Ajouter un MÃ©decin</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
 <body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{savemedecin}">
                <div >
                    <label >ID</label>
                    <input class="form-control" type="text" name="id" th:value="${medecin.id}">

                </div>
                <div >
                    <label for="nom" >Nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                    <span class="text-danger" th:errors="${medecin.nom}"></span>
                </div>
                <div >
                    <label >Email</label>
                    <input class="form-control" type="text" name="email" th:value="${medecin.email}">
                    <span class="text-danger" th:errors="${medecin.email}"></span>
                </div>
                <div >
                    <label >Profession</label>
                    <input class="form-control" type="text" name="profession" th:value="${medecin.profession}">
                    <span class="text-danger" th:errors="${medecin.profession}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>

        </div>

     </div>
 </body>
</html>
